<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Embedded Example</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const rootElement=document.getElementById('root');
        const className='greeting';
        const fullName=user=>user.firstName+' '+user.lastName;
        const user={firstName:'Sreekanth Babu', lastName:'Sreeramoju'};
        const user1={firstName:'Srivyshnavi', lastName:'Sreeramoju'};
        const element=<div className={className}>
            <h1>Hello, {fullName(user1)}.</h1>
        </div>;
        ReactDOM.render(element,rootElement);
    </script>
</body>
</html>
